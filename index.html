<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lift Simulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="header_left">Lift Simulator</div>
        <div class="header_right">
          <div>Created By <span class="creator">Deepanshu</span></div>
          <div class="user_detail">
            <img class="user_img" src="https://media-exp2.licdn.com/dms/image/C4D03AQEJmhA4Hd_9HA/profile-displayphoto-shrink_400_400/0/1657638672839?e=1663200000&v=beta&t=HMn0wwddY5mzy_9zOHLLnRWiQ1HH73A6ElsjefWxn7c" alt="" />
          </div>
        </div>
      </div>

      <div class="alert-sections">You Can Add Maximum 4 Lift Only.</div>
      <!-- input section -->

      <div class="section-input">
        <div class="input-Data">
          <label for="floors">Number Of Floors:</label>
          <input type="number" id="floors" min="0" />
          <label for="lift">Number Of Lifts:</label>
          <input type="number" id="lift" min="1" max="3" />
        </div>
        <div class="submit-Data">
          <button class="Generate">Generate</button>
        </div>
      </div>

      <!-- output Section -->
      <div class="section-output"></div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
